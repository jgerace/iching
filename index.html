<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="data.js"></script>
    <script src="i-ching.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .intro {
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
        .monogram-item {
            line-height: .5;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .fadable {
            opacity: 0;
            transition: opacity 1s ease;
        }
        .symbol {
            font-family: 'Lucida Sans Unicode', 'Arial Unicode MS', sans-serif;
            font-size: 64px;
        }
        .hexagram {
            min-width: 250px;
            max-width: 250px;
        }
        .monogram {
            font-size: 64px;
            margin: 0;
        }
        .monogram-description {
            margin: 0px;
            line-height: 1;
        }
        .image_and_attributes {
            margin: 5px;
            line-height: 1;
            align-items: center;
            text-align: left;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>

    <div class="i-ching row justify-content-center">
        <div class="col-8">
        <div class="intro align-items-center justify-content-center text-center" id="intro">
            <div class="row">
                <div class="col">
                    <h1>Welcome to the I Ching</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Focus on your concern, then hit "Throw Sticks" to continue.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="throw" type="button" class="btn btn-primary" onclick="get_monogram('throw')" count=0>Throw Sticks</button>
                </div>
            </div>
            <div class="row monogram-item d-flex align-items-center">
                <div class="col-6 text-end">
                    <p class="monogram" throw="0"></p>
                </div>
                <div class="col-6 text-start">
                    <p class="monogram-description"></p>
                </div>
            </div>
            <div class="row monogram-item d-flex align-items-center">
                <div class="col-6 text-end">

                </div>
                <div class="col-6 text-start">

                </div>
            </div>
            <div class="row monogram-item d-flex align-items-center">

                </div>

                    <p class="monogram-description"></p>
                </div>
            </div>
            <div class="row monogram-item d-flex align-items-center">
                <div class="col-6 text-end">
                    <p class="monogram" throw="0"></p>
                </div>
                <div class="col-6 text-start">
                    <p class="monogram-description"></p>
                </div>
            </div>
            <div class="row monogram-item d-flex align-items-center">
                <div class="col-6 text-end">
                    <p class="monogram" throw="0"></p>
                </div>
                <div class="col-6 text-start">
                    <p class="monogram-description"></p>
                </div>
            </div>
            <div class="row monogram-item d-flex align-items-center">
                <div class="col-6 text-end">
                    <p class="monogram" throw="0"></p>
                </div>
                <div class="col-6 text-start">
                    <p class="monogram-description"></p>
                </div>
            </div>
        </div>
        <div class="row text-center align-items-center" id="hexagram-preview">
            <div class="col fadable hexagram align-text-top" onclick="">
                <button type="button" class="btn btn-link link-dark link-underline link-underline-opacity-0 link-underline-opacity-25-hover" data-bs-toggle="modal" data-bs-target="#hexagram-modal">
                    <h2 class="symbol"></h2>
                    <h2 class="name"></h2>
                </button>
            </div>
            <div class="col fadable transition-text">
                <h2>Transitioning to</h2>
            </div>
            <div class="col fadable hexagram align-text-top" onclick="">
                <button type="button" class="btn btn-link link-dark link-underline link-underline-opacity-0 link-underline-opacity-25-hover" data-bs-toggle="modal" data-bs-target="#hexagram-modal">
                    <h2 class="symbol"></h2>
                    <h2 class="name"></h2>
                </button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col fadable" id="instruction">
                <p>Click a hexagram to view reading</p>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col hexagram-detail fadable" id="hexagram">
                    <h2 class="symbol"></h2>
                    <h2 class="name"></h2>
                    <p class="judgment"></p>
                    <h2>Image</h2>
                    <div class="row">
                        <div class="col">
                            <div class="row trigram d-flex align-items-center">
                                <div class="col-5 text-end">
                                    <h3 class="figure"></h3>
                                </div>
                                <div class="col text-start">
                                    <p class="image_and_attributes"></p>
                                </div>
                            </div>
                            <div class="row trigram d-flex align-items-center">
                                <div class="col-5 text-end">
                                    <h3 class="figure"></h3>
                                </div>
                                <div class="col text-start">
                                    <p class="image_and_attributes"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="image"></p>
                    <div>
                        <h2>Lines</h2>
                        <div class="lines"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
